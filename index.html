<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>    
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="wallpaperflare.com_wallpaper.jpg" alt="">
        </div>
        <div class="weather">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter city or country..." />
                <button id="search">Search</button>
            </div>
            <h1 class="location">Location:<span></span></h1>
            <h2 class="time"></h2>
        <div class="w-box">
            <div class="degree">
                <h1 class="temp"></h1>
               <h2 class="condition"><span class="icon"></span></h2>
               <h4 class="quality"></h4>
            </div>
            <div class="airquality">
               <h1>Air Quality</h1>
                <img src="windy_10177174.png"  alt=""> 
               <h3 class="air"></h3>
                <p class="alert"></p>
            </div>
            <div class="forecast">
               <h1>7 day Forecast</h1>
               <div class="data">
                    <div class="d-temp">
                        
                    </div>
                    <div class="icons">

                    </div>
                    <div class="max_min">
            
                    </div>
               </div>
            </div>   

        </div>
        
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
